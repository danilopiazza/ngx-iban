<div class="row">
  <div class="col">
    <section>
      <h1>Demo</h1>
    </section>
    <section>
      <h2>Template-driven form</h2>
      <form>
        <div class="form-group">
          <label for="iban1">IBAN</label>
          <input
            #input="ngModel"
            [(ngModel)]="iban"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            id="iban1"
            ngxIban
            type="text"
          />
          <small
            *ngIf="input.value"
            [ngClass]="{
              'text-success': input.valid,
              'text-danger': input.invalid
            }"
            class="form-text"
          >
            The entered IBAN is {{ input.valid ? "valid" : "invalid" }}
          </small>
        </div>
      </form>
    </section>
    <section>
      <h2>Reactive form</h2>
      <form>
        <div class="form-group">
          <label for="iban2">IBAN</label>
          <input
            [formControl]="ibanInput"
            class="form-control"
            id="iban2"
            type="text"
          />
          <small
            *ngIf="ibanInput.value"
            [ngClass]="{
              'text-success': ibanInput.valid,
              'text-danger': ibanInput.invalid
            }"
            class="form-text"
          >
            The entered IBAN is {{ ibanInput.valid ? "valid" : "invalid" }}
          </small>
        </div>
      </form>
    </section>
  </div>
</div>
